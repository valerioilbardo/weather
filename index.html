<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="meteo.css">
  <title>Document</title>
</head>
<body>
  <div class="location"></div>
  <div class="TodayWeatherElement">
    <span class="weatherIcon">
      <img id="weatherIconImg" src="#" alt="weatherIcon">
    </span>
    <span class="date"></span>
    <div class="temps"></div>
    <div class="humidity"></div>
    <div class="time"></div>
  </div>
  <div class="7daysElement">
    <div class="day1Element">
      <span class="day1Icon"></span>
      <span class="day1Temp"></span>
      <div class="day1Date"></div>
    </div>
    <div class="day2Element">
      <span class="day2Icon"></span>
      <span class="day2Temp"></span>
      <div class="day2Date"></div>
    </div>
    <div class="day3Element">
      <span class="day3Icon"></span>
      <span class="day3Temp"></span>
      <div class="day3Date"></div>
    </div>
    <div class="day4Element">
      <span class="day4Icon"></span>
      <span class="day4Temp"></span>
      <div class="day4Date"></div>
    </div>
    <div class="day5Element">
      <span class="day5Icon"></span>
      <span class="day5Temp"></span>
      <div class="day5Date"></div>
    </div>
    <div class="day6Element">
      <span class="day6Icon"></span>
      <span class="day6Temp"></span>
      <div class="day6Date"></div>
    </div>
    <div class="day7Element">
      <span class="day7Icon"></span>
      <span class="day7Temp"></span>
      <div class="day7Date"></div>
    </div>
  </div>
  <script src="meteo.js"></script>
</body>
</html>
